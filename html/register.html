<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../libs/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Monda:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style/LoginAndRegister.css">
    <script src="./script/jquery-3.5.1.min.js" defer></script>
    <script src="./libs/bootstrap.min.js" defer></script>
    <title>Register</title>
</head>

<body>
    <div class="container">

        <div class="row justify-content-center">

            <div class="row m-5 justify-content-center text-center">
                <h1 class="display-1">Coding Miracle</h1>
            </div>

            <div class="row m-5">

                <div class="col-12 col-md-6">
                    <img src="../images/signup.svg" id="main-image" alt="">
                </div>

                <form class="col-12 col-md-6">
                    <div class="container">
                        <div class="row m-4">
                            <input type="text" class="form-control form-control-lg" name="UesrName"
                                placeholder="Uesr Name" maxlength="50" autocomplete="off" required>
                        </div>

                        <div class="row m-4">
                            <input type="password" class="form-control form-control-lg" name="pass"
                                placeholder="Password" maxlength="50" required>
                        </div>

                        <div class="row m-4">
                            <input type="email" class="form-control form-control-lg" name="email" placeholder="Email"
                                autocomplete="off" required>
                        </div>

                        <div class="row m-4">
                            <input type="text" placeholder="date of birth" onfocus="(this.type='date')"
                                class="form-control form-control-lg" id="date" name="date" required>
                        </div>

                        <div class="row m-4">
                            <select name="gender" id="gender" class="form-control form-control-lg">
                                <option value="" selected disabled hidden>Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>

                        <div class="row m-3 justify-content-center">
                            <div class="col text-center">
                                <input type="submit" value="Register" class="btn btn-lg btn-primary">
                            </div>
                        </div>
                    </div>
                </form>
                </main>
            </div>
        </div>

</body>

</html>
